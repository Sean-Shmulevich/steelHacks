<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders to Process</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <script src="fetch.js"></script>
  <style>
    /* Custom styles */
    .bg-primary {
      background-color: #424242;
    }
    .bg-secondary {
      background-color: #F5F5F5;
    }
    .text-primary {
      color: #6366F1;
    }
    .text-secondary {
      color: #4B5563;
    }
    .border-secondary {
      border-color: #E5E7EB;
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-primary py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-white text-3xl font-bold">Orders to Process</h1>
      <button class="bg-white text-primary rounded-full px-4 py-2 hover:bg-primary hover:text-white transition duration-300">Add New Order</button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-secondary">Current Orders</h2>
      <div class="relative">
        <input type="text" placeholder="Search" class="rounded-full px-4 py-2 border-secondary focus:outline-none focus:ring-2 focus:ring-primary">
        <button class="absolute right-0 top-0 bottom-0 px-4 py-2 rounded-full bg-primary text-white hover:bg-secondary transition duration-300"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <table class="w-full" id="orderData">
      <thead>
        <tr>
          <th class="text-left text-secondary uppercase font-bold text-sm tracking-wider py-3">Order ID</th>
          <th class="text-left text-secondary uppercase font-bold text-sm tracking-wider py-3">Customer Name</th>
          <th class="text-left text-secondary uppercase font-bold text-sm tracking-wider py-3">Businesss Name</th>
          <th class="text-left text-secondary uppercase font-bold text-sm tracking-wider py-3">Order Date</th>
          <th class="text-left text-secondary uppercase font-bold text-sm tracking-wider py-3">Order Total</th>
          <th class="text-right text-secondary uppercase font-bold text-sm tracking-wider py-3">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr  class="bg-secondary hover:bg-gray-200 transition duration-300">
          <td class="border-b border-secondary py-4">1001</td>
          <td class="border-b border-secondary py-4">John Doe</td>
          <td class="border-b border-secondary py-4">Widget</td>
          <td class="border-b border-secondary py-4">2</td>
          <td class="border-b border-secondary py-4">2023-03-20
        </tr>
        </tbody>

    </table>
